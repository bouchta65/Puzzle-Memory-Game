    <script>
        setTimeout(() => {
    const titre = document.getElementById('TitreWin');
    const titretext = "Level4... ";
    let index = 0;

    function typeCharacter() {
        if (index < titretext.length) {
            titre.textContent += titretext.charAt(index);

            setTimeout(typeCharacter, 50);

    }
    typeCharacter();
}, 1000);
